<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Java Coding Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <header>
        <p>Java Quiz</p>
        <p >Time: <span id="timer">000</span></p>
    </header>
    <main>
      <section class="content-block" id="question-block">
        <div class="inner-block" id="quiz-intro">
            <h2 id="Heading">Coding Quiz Challenge</h2>
            
            <div class="content-row">
              <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
            </div>
              <button class="btn" id="start-quiz" type="button">Start Quiz</button>
        </div>
        
        <div class="inner-block hide" id="inner-block">
          <div class="question">
            <p id="question">What does xyz?</p>
          </div>

          <div class="question-choices" id="answers"></div>
        </div>

        <p class="confirm" id="wrong-right"></p>

        <div class="inner-block hide" id="finish-quiz">
          <h2 class="heading">
            CONGRATULATIONS!
          </h2>

          <p>You have completed the quiz</p>
          
          <div class="content-row">
            <p id="final-score">You scored <span id="points-scored">____</span> points!</p>
          </div>          
          
          <div class="content-row">
            <input type="text" id="enter-initials" placeholder="ENTER initials">
          </div>

          <button class="btn" id="submit-score">Submit</button>
        </div>

        <div class="hide" id="high-scores">
          <h3 class="inner-block">Highscore</h3>
          <div id="player-info">
            
          </div>
        </div>

        
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
